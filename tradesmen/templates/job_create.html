<h1>Create Job</h1>
<form method="POST">
    {% csrf_token %}
    <label for="id_category">Category:</label>
    <select name="category" id="id_category">
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
    <br>
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>
