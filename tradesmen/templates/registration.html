{% block content %}
<div class="registration-container">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
</div>
{% endblock %}

<style>
    body {
      background-image: linear-gradient(180deg, rgba(0,85,177,0.6) 0%, rgba(0,122,255,0.5) 100%),
    linear-gradient(180deg, rgba(0,122,255,0.65) 0%, transparent 100%), url("/static/images/joinus3.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      
    }
    
  
    .registration-container {
      width: 400px;
      margin: 0 auto;
      background-color: #f8f8f87d;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

  
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  
    form {
      display: flex;
      flex-direction: column;
    }
  
    .form-group {
      margin-bottom: 15px;
    }
  
    .form-group label {
      font-weight: bold;
    }
  
    .form-group input {
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  
    button[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
  .registration-container {
    width: 90%;
    height: 70%;
    display: flex;
    margin: 0 auto;
    padding: 10px;
  }

  h2 {
    font-size: 24px;
  }
}
  </style>
