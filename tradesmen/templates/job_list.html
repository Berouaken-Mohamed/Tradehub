<!DOCTYPE html>
<html>
<head>
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings</h1>

    {% if jobs %}
        <ul>
        {% for job in jobs %}
            <li>
                <h2>{{ job.title }}</h2>
                <p>{{ job.description }}</p>
                <p>Location: {{ job.location }}</p>
                <p>Category: {{ job.category }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No jobs available.</p>
    {% endif %}
</body>
</html>
